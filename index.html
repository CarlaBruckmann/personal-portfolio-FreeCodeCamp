<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Carla Bruckmann" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/layout/favicon/apple-touch-icon.png"
    />
    <link rel="icon" type="image/ico" sizes="16x16" href="./favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/layout/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/layout/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/layout/favicon/site.webmanifest" />
    <title>Carla Bruckmann</title>
  </head>

  <body>
    <header>
      <section class="wrapper-header d-flex-row">
        <section class="logo d-flex-row">
          <div class="wrapper-lines-logo">
            <hr class="custom-line-1" />
            <hr class="custom-line-2" />
          </div>
          <span>Carla Bruckmann</span>
        </section>

        <section class="d-flex-row">
          <nav class="icon d-flex-row">
            <div class="icon-menu">
              <span>menu</span>
            </div>
            <div class="icon-p">
              <div class="p-1"></div>
              <div class="p-2"></div>
              <div class="p-3"></div>
            </div>
          </nav>

          <nav id="navbar" class="menu">
            <ul>
              <li><a class="nav-link" href="#welcome-section">Home</a></li>
              <hr class="custom-line-3" />
              <li>
                <a class="nav-link" href="about">Who Am I?</a>
              </li>
              <hr class="custom-line-3" />
              <li>
                <a class="nav-link" href="#">My Projects</a>
              </li>
              <hr class="custom-line-3" />
              <li><a class="nav-link" href="#">Contacts</a></li>
            </ul>
          </nav>
        </section>
      </section>
    </header>
    
    <main>
      <section id="welcome-section"></section>
      <section id="waves">
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/ec6c9f4d17.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/main.js"></script>
  </body>
</html>
